          <meta name="google-signin-client_id" content="428652653892-esfauerv7qutgj4iiqn1188r0rn4b5c7.apps.googleusercontent.com">

          <script>
                var googleUser = {};
                var startApp = function() {
                  gapi.load('auth2', function(){
                    // Retrieve the singleton for the GoogleAuth library and set up the client.
                    auth2 = gapi.auth2.init({
                      client_id: '428652653892-esfauerv7qutgj4iiqn1188r0rn4b5c7.apps.googleusercontent.com',
                      cookiepolicy: 'single_host_origin',
                      // Request scopes in addition to 'profile' and 'email'
                      //scope: 'additional_scope'
                    });
                    attachSignin(document.getElementById('customBtn'));
              });
            };

            function attachSignin(element) {

              auth2.attachClickHandler(element, {},
                  function(googleUser) {
                      submit(googleUser.getBasicProfile().getEmail());
                  }, function(error) {
                    alert(JSON.stringify(error, undefined, 2));
                  });
            }
            </script>

        <!--Here the form template will be created -->
        <div class="container">

            <div id="formContainer" style="color:#000;">

            </div>
            <!--<button type="submit" class="btn btn-primary">Submit</button>-->
            <button class="btn btn-dark" id="addTemplateButton" style="float:left">Add another Question paper</button>
            <br>

            <!-- <button type="button" class="btn btn-dark " data-onsuccess="onSignIn" >Submit</button> -->
            <div id="gSignInWrapper">

              <div id="customBtn" class="customGPlusSignIn">

                <button type="button" class="btn btn-dark" data-onsuccess="onSignIn">Submit</button>
                <!--<span class="buttonText">submit</span>-->
                <div id="name">

                </div>
                <p style="color:black;">If you are already signed in, then sign out from the browser and sign in with institute mailid</p>

              </div>
            </div>



            <template id="uploadtemplate">
                <div class="encloseForm">
                    <form enctype="multipart/form-data" class="upload-form-subunit">
                        <div class="form-row">
                          <div class="form-group col">
                          <div class="subjectBar autocomplete" style="width: 100%">
                                <label for="subjectName ">Subject Name</label>
                                  <input class="form-control" id="subjectName" type="text" name="subjectName" placeholder="Enter Subject Name ">
                          </div>
                          </div>
                            <div class="form-group autocomplete col-sm-4">
                                    <label for="subjectCode ">Subject Code</label>
                                      <input class=" form-control" id="subjectCode" type="text" name="subjectCode" placeholder="Subject Code (e.g CS1L001)">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col">
                                <label for="Type">Type</label>
                                <select class="form-control" id="Type" name="type" required >
                                    <option value="Endsems" selected>Endsems</option>
                                    <option value="Midsems">Midsems</option>
                                    <option value="Tutorials">Tutorials</option>
                                    <option value="Quizes">Quizes</option>
                                </select>
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="Semester">Semester</label>
                                <select class="form-control" id="Semester" name="semester" required>
                                    <option value="Autumn" selected>Autumn</option>
                                    <option value="Spring">Spring</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Year">Question paper of Year</label>
                            <select class="form-control col-4 col-lg-2" id="Year" name="year" required>
                                <option value="2019" selected>2019</option>
                                <option value='2018'>2018</option>
                            </select>
                        </div>
                        <div class="form-row">
                          <div id="filesubmit" class="form-group col-9 col-sm-3">
                            <input type="file" class="file-select" id="file" accept="pdf/*" required/>
                          </div>
                        </div>
                      </div>
                    </form>
                    <button class="btn btn-danger removeBtn mx-auto" style="float:right;">Remove</button>
                    <br>
                    <hr>
                </div>
            </template>
        </div>
